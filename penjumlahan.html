<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="penjumlahan">
        <h1 id="notif"></h1>
        <label for="jawaban" id="label-penjumlahan">soal</label>
        <input type="number" id="input">
        <button type="submit" onclick="penjumlahan()">Cek Jawaban</button>
        <p id="skor"></p>
    </div>

    <script>
        function getRandom(min, max) {
            min = Math.ceil(min)
            max = Math.ceil(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let skor = 0

        let bil_a = getRandom(0, 100)
        let bil_b = getRandom(0, 100)
        let jawaban = bil_a + bil_b
        document.getElementById("label-penjumlahan").innerHTML = `jawaban dari: ${bil_a} + ${bil_b}`
        function penjumlahan() {
            let input = parseInt(document.getElementById("input").value)
            if (input === jawaban) {
                document.getElementById("notif").innerHTML = 'Jawaban Benar!'
                skor += 10
            } else {
                document.getElementById("notif").innerHTML = 'Jawaban Salah!'
            }

            setTimeout(()=> (document.getElementById('notif').innerHTML=''),2500)

            document.getElementById("skor").innerHTML = `skor: ${skor}`

            resetSoal();
        }

        function resetSoal() {
            bil_a = getRandom(0, 100);
            bil_b = getRandom(0, 100);
            jawaban = bil_a + bil_b;
            document.getElementById("label-penjumlahan").innerHTML = `Jawaban dari: ${bil_a} + ${bil_b}`;
            document.getElementById("input").value = '';
        }

        document.getElementById('input').addEventListener('keydown', function(event) {
                if(event.key === 'Enter') {
                    penjumlahan()
                }
        })
    </script>
</body>

</html>
